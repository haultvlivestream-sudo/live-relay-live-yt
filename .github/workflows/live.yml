      - name: Eksekusi Bypass OAuth2
        run: |
          # Perintah ini akan mencoba mengambil link dengan simulasi akses YouTube TV
          # Jika IP GitHub diblokir total, kita gunakan trik 'm3u8' tapi linknya didapat dari API publik
          
          VIDEO_ID="KzsbAUx6mAE" # ID Video kamu
          
          # Menggunakan API Invidious (Jembatan) agar tidak kena deteksi IP GitHub
          # Invidious adalah jembatan yang sering dipakai script pro untuk nembus blokir IP
          VIDEO_URL=$(curl -s "https://invidious.outfinitiv.net/api/v1/videos/$VIDEO_ID" | jq -r '.formatStreams[] | select(.quality == "720p") | .url' | head -n 1)

          if [ -z "$VIDEO_URL" ] || [ "$VIDEO_URL" == "null" ]; then
             echo "Gagal tembus lewat Invidious, mencoba jalur cadangan..."
             VIDEO_URL=$(yt-dlp --no-check-certificates --username "oauth2" --password "" -f "best[height<=720]" -g "https://www.youtube.com/watch?v=$VIDEO_ID")
          fi
          
          ffmpeg -re -i "$VIDEO_URL" \
          -c:v libx264 -preset veryfast -b:v 2500k \
          -c:a aac -ar 44100 -b:a 128k \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ github.event.inputs.kunci_rtmp }}"
