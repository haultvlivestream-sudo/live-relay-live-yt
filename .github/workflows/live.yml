      - name: Eksekusi Bypass Multi-Bridge
        run: |
          # Ambil ID Video dari Link yang diinput user
          LINK="${{ github.event.inputs.link_youtube }}"
          VIDEO_ID=$(echo $LINK | sed -n 's/.*v=\([^&]*\).*/\1/p; s/.*youtu.be\/\([^?]*\).*/\1/p')

          echo "Mencoba menembus YouTube untuk ID: $VIDEO_ID"

          # Daftar "Pintu Belakang" (Invidious Instances)
          INSTANCES=(
            "https://inv.tux.rs"
            "https://invidious.nerdvpn.de"
            "https://invidious.flokinet.to"
          )

          VIDEO_URL=""
          for srv in "${INSTANCES[@]}"; do
            echo "Mencoba lewat server: $srv"
            VIDEO_URL=$(curl -s "$srv/api/v1/videos/$VIDEO_ID" | jq -r '.formatStreams[] | select(.container == "mp4") | .url' | head -n 1)
            if [ ! -z "$VIDEO_URL" ] && [ "$VIDEO_URL" != "null" ]; then
              echo "Berhasil mendapatkan link dari $srv"
              break
            fi
          done

          if [ -z "$VIDEO_URL" ] || [ "$VIDEO_URL" == "null" ]; then
            echo "Semua jembatan gagal, menggunakan cara terakhir (yt-dlp Android)..."
            VIDEO_URL=$(yt-dlp -g --no-check-certificates --extractor-args "youtube:player_client=android" -f "best" "$LINK")
          fi

          # Mulai Live Stream
          ffmpeg -re -i "$VIDEO_URL" \
          -c:v libx264 -preset veryfast -b:v 2500k \
          -c:a aac -ar 44100 -b:a 128k \
          -f flv "rtmp://a.rtmp.youtube.com/live2/${{ github.event.inputs.kunci_rtmp }}"
          
